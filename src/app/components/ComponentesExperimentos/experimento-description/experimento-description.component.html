<div class="mt-[80px] mb-[10rem] w-full flex flex-wrap flex-col gap-8 p-10 items-center justify-center lg:px-24">

    <div class="w-full bg-blue-200 rounded-2xl p-10 shadow-lg flex items-center justify-center">

        <h1 class="text-5xl "> {{ experiment.nombre_experimento }}</h1>

    </div>

    <div class="w-full h-[25rem] grid grid-cols-2 gap-4 bg-yellow-200 rounded-2xl p-10 shadow-lg">

        <div>
            <h1 class="w-full text-center text-2xl">Explicación</h1>
            <h1 class="text-justify">{{ experiment.descrip_experimento }}</h1>
        </div>

        <img class="w-full h-[20rem] object-contain" [src]="experiment.foto_experimento">

    </div>

    <div class="w-full flex flex-wrap flex-row gap-5  items-center justify-center">


        <div class="flex-1 h-[30rem] p-5 bg-black rounded-2xl shadow-lg lg:w-[52rem]">
            <iframe class="w-full h-full flex flex-col gap-4 lg:w-[52rem]" [src]="videoUrl"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen>
            </iframe>
        </div>



        <div class="flex-1 h-[30rem] bg-purple-200 rounded-2xl p-5 shadow-lg lg:w-[52rem]">
            <canvas #chartCanvas></canvas>
        </div>






    </div>
    <div class="w-full flex flex-row flex-wrap gap-5 items-center justify-center">
        <div class="flex-1 h-[20rem] flex flex-col bg-gray-100 rounded-2xl p-8 shadow-lg items-center justify-center">
            <h1>Distancia/Tiempo</h1>
            <canvas #chartCanvas1></canvas>
        </div>
        <div class="flex-1 h-[20rem] flex flex-col bg-gray-100 rounded-2xl p-8 shadow-lg items-center justify-center">
            <h1>Velocidad/Tiempo</h1>
            <canvas #chartCanvas2></canvas>
        </div>
        <div class="flex-1 h-[20rem] flex flex-col bg-gray-100 rounded-2xl p-8 shadow-lg items-center justify-center">
            <h1>Aceleración/Tiempo</h1>
            <canvas #chartCanvas3></canvas>
        </div>
    </div>
    <button class="w-[10rem] h-[3rem] bg-blue-600 text-white rounded-lg shadow-md hover:bg-blue-700 
    focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-200"
        routerLink="../experimentos">
        Volver Atrás
    </button>

</div>
