<div class="experiment-card-container">
    <div class="experiment-card">
        <a class="experiment-image-link">
            <img class="experiment-image" src={{experiment.foto_experimento}} alt="Imagen del experimento" />
        </a>
        <div class="experiment-info">
            <a>
                <h5 class="experiment-title">
                    {{ experiment.nombre_experimento }}
                </h5>
            </a>
            <p class="experiment-description">
                {{ experiment.descrip_experimento }}
            </p>
        </div>
    </div>
</div>
