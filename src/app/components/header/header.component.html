<div class="bg-gradient-to-r from-green-300 to-green-600 h-[80px] flex flex-row justify-between items-center p-3">
    <a href="/home" class="w-72">
        <img src="images/logoPrueba2.png" alt="Logo" />
    </a>

    <div class="w-full flex justify-start items-center ">
        <div class="w-full flex ml-10 lg:w-[50%]">

            <a class="no-underline transition duration-300 hover:scale-110" routerLink="experimentos">
                <p class="text-white">Experimentos</p>
            </a>

            <p class="mx-5"></p>

            <a class="no-underline transition text-black duration-300 hover:scale-110" routerLink="infoComplementaria">
                <p class="text-white">Info complementaria</p>
            </a>

        </div>
    </div>

    <div class="menu-container">
        <button class="px-5 py-2 bg-transparent rounded-lg" (click)="toggleMenu()">
            <img src="icons/bars-solid.svg" class="w-12">
        </button>
        <div class="menu" [class.active]="isOpen">
            <a routerLink="/userProfile" (click)="closeMenuOnNavigation()">
                <img src="icons/user-solid.svg" alt="Cuenta">
                Cuenta
            </a>
            <a routerLink="/login" (click)="logout()">
                <img src="icons/logout-solid.svg" alt="Cerrar sesión">
                Cerrar sesión
            </a>
        </div>
    </div>

</div>
