<div class="w-full h-full grid grid-cols-2">

    <div class="h-screen flex flex-wrap gap-4 justify-center items-center p-12 lg:p-32 lg:gap-14">
        <div class="w-32 h-32 rounded-full bg-yellow-400 flex items-center justify-center transition-transform duration-100 hover:scale-110"></div>
        <div class="w-20 h-20 rounded-full bg-blue-600 flex items-center justify-center transition-transform duration-100 hover:scale-110"></div>
        <div class="w-40 h-40 rounded-full bg-red-400 flex items-center justify-center transition-transform duration-100 hover:scale-110"></div>
        <div class="w-24 h-24 rounded-full bg-green-500 flex items-center justify-center transition-transform duration-100 hover:scale-110"></div>
        <div class="w-16 h-16 rounded-full bg-pink-600 flex items-center justify-center transition-transform duration-100 hover:scale-110"></div>
        <div class="w-48 h-48 rounded-full bg-orange-500 flex items-center justify-center transition-transform duration-100 hover:scale-110"></div>
        <div class="w-36 h-36 rounded-full bg-purple-700 flex items-center justify-center transition-transform duration-100 hover:scale-110"></div>
        <div class="w-28 h-28 rounded-full bg-teal-400 flex items-center justify-center transition-transform duration-100 hover:scale-110"></div>
        <div class="w-44 h-44 rounded-full bg-indigo-500 flex items-center justify-center transition-transform duration-100 hover:scale-110"></div>
    </div>
    
    
    <form [formGroup]="loginForm" class=" h-full flex flex-col justify-center items-center p-5 gap-4 bg-blue-300">

        <img class="w-1/3" src="images/logoMonlab3.png">


        <h1 class="text-white text-5xl">Login</h1>

        <mat-form-field>
            <mat-label>Email</mat-label>
            <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@campus.monlau.com">

            @if (emailFormControl.hasError('email') && !emailFormControl.hasError('required')) {
            <mat-error>Please enter a valid email address</mat-error>
            }
            @if (emailFormControl.hasError('required')) {
            <mat-error>Email is <strong>required</strong></mat-error>
            }
        </mat-form-field>

        <mat-form-field>
            <mat-label>Contraseña</mat-label>
            <input type="password" formControlName="textViewContrasenya" matInput>
        </mat-form-field>

        <a routerLink="/register" class="text-gray-700 hover:text-gray-900 cursor-pointer">¿No tienes cuenta? ¡Crea una!</a>

        <button type="submit" (click)="onSubmit()" class="rounded-full bg-gray-200 px-4 py-2 hover:bg-gray-500">Iniciar sesión</button>


    </form>
    <div class="flex flex-col justify-center items-center">
      <button (click)="loginWithAzure()" [disabled]="loginInProgress"
        class="rounded-full bg-indigo-500 text-white px-4 py-2 hover:bg-indigo-700">
        Login con Office365
      </button>
    </div>


</div>
