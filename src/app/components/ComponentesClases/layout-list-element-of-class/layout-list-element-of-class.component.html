<div
    class="w-full flex flex-row items-center gap-5 bg-gray-200 p-5 rounded-2xl shadow-lg hover:bg-blue-200 duration-300">
    <img class="icon-class" src="icons/book-solid.svg">

    <div class="w-full flex flex-row justify-between items-center">
        <h1 class="text-xl">{{ temario.nombre_temario }}</h1>

        <div class="flex flex-row justify-end gap-5 items-center">
            <!-- <h2>Aqui va la fecha</h2> -->

            <div class="flex-flex-row gap-1">

                @if (teacherUser) {
                    <button class="rounded-xl hover:bg-blue-100 p-2" (click)="openDialogAddUpdateTemario('u', temario, $event )">
                        <img class="icon-class" src="icons/pencil-solid.svg">
                    </button>
                    <button class="rounded-xl hover:bg-blue-100 p-2" (click)="openDialogDeleteTemario(temario.id_temario, $event)">
                        <img class="icon-class" src="icons/trash-can-solid.svg">
                    </button>
                }
                
                <button class="rounded-xl hover:bg-blue-100 p-2">
                    <img class="icon-class" src="icons/ellipsis-vertical-solid.svg">
                </button>
            </div>


        </div>


    </div>


</div>
