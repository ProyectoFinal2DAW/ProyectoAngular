<div class="flex flex-col p-5 w-full"  style="width: 500px;">
    <h2 mat-dialog-title> {{ video.titulo_video }}</h2>

    <mat-dialog-content class="mat-typography">
        <iframe class="w-full h-[25rem]" [src]="videoUrl" title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen>
        </iframe>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cerrar</button>
    </mat-dialog-actions>
</div>
