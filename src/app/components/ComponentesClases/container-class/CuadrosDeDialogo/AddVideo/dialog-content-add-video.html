<div class="flex flex-col p-5">

    <mat-dialog-content class="mat-typography">
        <form [formGroup]="addVideoForm" (ngSubmit)="onSubmitCrearVideo()" class="flex flex-col gap-3 p-6">


            <h1 class="text-3xl text-center">Crear video</h1>

            <br>

            <mat-form-field>
                <mat-label>Título del vídeo:</mat-label>
                <input placeholder="Escriba aquí el título del video" formControlName="tituloVideo" matInput
                    required />
            </mat-form-field>

            <mat-form-field>
                <mat-label>Imagen del video:</mat-label>
                <input type="text" formControlName="imagenVideo" matInput />
            </mat-form-field>

            <mat-form-field>
                <mat-label>Video:</mat-label>
                <input type="text" formControlName="videoRuta" matInput />
            </mat-form-field>

            <button class="bg-blue-500 px-4 py-2 text-white rounded-lg hover:bg-blue-600">Crear video</button>


        </form>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cerrar</button>
    </mat-dialog-actions>
</div>
