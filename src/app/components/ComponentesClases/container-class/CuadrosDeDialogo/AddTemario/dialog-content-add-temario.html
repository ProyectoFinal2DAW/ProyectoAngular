<div class="flex flex-col p-5">

    <mat-dialog-content class="mat-typography">
        <form [formGroup]="addTemarioForm" (ngSubmit)="onSubmitCrearActualizarTemario()" class="flex flex-col gap-3">

            @if (action === 'a') {
            <h1 class="text-3xl text-center">Añadir teoría</h1>
            } @else {
            <h1 class="text-3xl text-center">Modificar teoría</h1>
            }

            <br>

            <!--             <input class="hidden" formControlName="idClases" [value]="datosClase.id_clases">
 -->

            <mat-form-field>
                <mat-label>Nombre temario:</mat-label>
                <input placeholder="Nombre temario" formControlName="nombreTemario" matInput required />
            </mat-form-field>

            <mat-form-field>
                <mat-label>Descripción:</mat-label>
                <textarea type="text" placeholder="Descripción" formControlName="descripcionTemario"
                    matInput></textarea>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Contenido:</mat-label>
                <input type="text" formControlName="contenidoTemario" matInput />
            </mat-form-field>

            <mat-form-field>
                <mat-label>URL video:</mat-label>
                <input placeholder="Introduce la url del video" type="text" formControlName="videoTemario" matInput />
            </mat-form-field>

            <div>
                <mat-label>Imagen:</mat-label>
                <input type="file" formControlName="imagenTemario" />
            </div>

            <br>

            @if (action === 'a') {
            <button class="bg-blue-500 px-4 py-2 rounded-lg hover:bg-blue-600">Guardar</button>
            } @else {
            <button class="bg-blue-500 px-4 py-2 rounded-lg hover:bg-blue-600">Actualizar</button>
            }


        </form>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cerrar</button>
    </mat-dialog-actions>
</div>
