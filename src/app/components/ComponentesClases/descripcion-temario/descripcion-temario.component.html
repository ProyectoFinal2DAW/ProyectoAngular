<div class="mt-[80px] flex flex-col p-10">

    <!-- Cabecera -->
    <div class="w-full h-[14rem] flex flex-col p-5 rounded-xl"
        [style]="{'background-image': 'url(' + contenidoClase.foto_temario + ')', 'background-size': 'cover', 'background-position': 'center'}">

        <h1 class="w-full text-4xl text-white text-glow"> {{ contenidoClase.nombre_temario }}</h1>
    </div>

    <br><br>

    <div class="flex flex-row gap-5 ">

        <div class="flex flex-[3] flex-col gap-10">
            <!-- Contenido -->
            <div>
                <div class="border-l-4 border-b-4 border-blue-500 p-3 rounded-bl-xl">
                    <h1 class="text-2xl">Contenidos</h1>
                </div>
                <br>
                <h4>{{ contenidoClase.descrip_temario }}</h4>
            </div>


            <!-- Archivos -->
            <div>
                <div class="border-l-4 border-b-4 border-blue-500 p-3 rounded-bl-xl">
                    <h1 class="text-2xl">Archivos</h1>
                </div>
                <br>

                <div>
                    <h4>{{ contenidoClase.contenido }}</h4>
                    <a href="documentos/music_video.pdf" download>ðŸ“„ Descargar miarchivo.pdf</a>
                </div>
            </div>


            <div>

            </div>

                <div class="border-l-4 border-b-4 border-blue-500 p-3 rounded-bl-xl">
                    <h1 class="text-2xl">Otros contenidos</h1>
                </div>
                <br>

                <iframe class="w-[20rem] h-[15rem]" [src]="videoUrl" title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen>
                </iframe>
            </div>
        </div>



        <!-- Apartado calificaciones y comentarios con el profe -->
        <div class="flex flex-[1] flex-col gap-5 p-4">
