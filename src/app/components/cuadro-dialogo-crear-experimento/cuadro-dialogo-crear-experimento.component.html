<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
    <div class="flex flex-col gap-5 bg-white p-6 rounded-lg shadow-lg max-w-md w-full">

        <h2 class="text-xl font-semibold">Crear experimento</h2>


        <div class="example-container">
            <mat-form-field class="w-full">
                <mat-label>Título del experimento</mat-label>
                <input matInput placeholder="Título" [formControl]="texto" (blur)="updateErrorMessage()" required />
                @if (texto.invalid) {
                <mat-error>{{errorMessage()}}</mat-error>
                }
            </mat-form-field>
        </div>

        <div class="w-full flex flex-row gap-5 items-center">
            <button class="bg-gray-200 px-4 py-2 rounded-lg text-sm hover:bg-gray-100">
                Insertar imagen
            </button>

            <p class="text-sm">archivo.jpg</p>
        </div>


        <div class="w-full flex flex-row justify-center gap-5">
            <button class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                Cancelar
            </button>
            <button class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                Guardar cambios
            </button>
        </div>


    </div>
</div>
