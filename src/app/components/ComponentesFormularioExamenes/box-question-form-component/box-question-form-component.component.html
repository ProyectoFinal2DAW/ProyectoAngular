<div class="mt-[100px] p-5">
    <h1 class="text-center text-3xl">{{ nombre_cuestionario }}</h1>

    <div class="mt-10 px-10">
        <form (ngSubmit)="onSubmit()" [formGroup]="formCuestionario" class="mb-10">
            @for (question of listQuestions; track $index) {
            <div class="bg-white p-5 bg-white shadow-lg shadow-gray-300 rounded-md">
                <h4 class="text-2xl mt-2 text-black">{{ question.enunciado }}</h4>
    
                <app-item-response-form-component 
                    class="block mt-3" 
                    [question]=question
                    (respuestaSeleccionada)="procesarRespuesta($event)">
                </app-item-response-form-component>
            </div>
            <br><br>
            }
            <button type="submit" class="w-full bg-blue-500 px-4 py-2 rounded-lg hover:bg-blue-400">Enviar cuestionario</button>
        </form>
    </div>
</div>
