
<div class="mt-[100px] p-5">

    <h1 class="text-center text-3xl">Nombre cuestionario</h1>

    <div class="mt-10">
        @for (question of listQuestions; track $index) {

            <h4 class="text-xl text-gray-400 mt-2"> Question {{ $index }}</h4>
    
            <h4 class="text-2xl mt-2">{{ question.enunciado }}</h4>
    
            <div>
                <app-item-response-form-component class="block mt-3 " [opcionRespuesta]=question.correcta></app-item-response-form-component>
                <app-item-response-form-component class="block mt-3" [opcionRespuesta]=question.respuesta1></app-item-response-form-component>
                <app-item-response-form-component class="block mt-3" [opcionRespuesta]=question.respuesta2></app-item-response-form-component>
                <app-item-response-form-component class="block mt-3" [opcionRespuesta]=question.respuesta3></app-item-response-form-component>
            </div>
    
            <br><br>
    
        }
    </div>

    



    

   


</div>
